<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center d-flex align-items-center justify-content-center">
            <img src="assets/favicon.ico" alt="Logo" width="50" height="50" style="margin-right: 10px;">
            <h2 class = "logo-title">Algorithm Visualizer</h2>
          </div>
          <app-google-signin></app-google-signin>

          <div class="row m-t-24 custom-row google-div">
            <div class="col-12 col-sm-6">
              <button mat-stroked-button class="w-100 button-anonymous" (click)="onSignInAnonymous()">
                <div class="d-flex align-items-center">
                  <mat-icon>person</mat-icon>
                  <span>
                    Enter as Guest
                  </span>
                </div>
              </button>
            </div>
          </div>

          <div class="or-border m-t-30">or sign in with</div>

          <form class="m-t-30" [formGroup]="form">
            <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Email</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="email" />
            </mat-form-field>
            <!-- password -->
            <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="password" />
            </mat-form-field>

            <div class="d-flex align-items-center m-b-12">
              <mat-checkbox color="primary">Remember this Device</mat-checkbox>
              <a [routerLink]="['/']" class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14">Forgot Password
                ?</a>
            </div>
            <a mat-flat-button color="primary" class="w-100" (click)="onSignIn()">
              Sign In
            </a>
            <!-- input -->
          </form>
          <span class="d-block f-w-500 text-center m-t-24">New to Algorithm Visualizer?
            <a [routerLink]="['/authentication/register']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Create an account</a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
