services:
  backend:
    build: .
    ports:
      - "8080:8080"
    env_file:
     - .env.dev.env
    environment:
      DB_DDL_MODE: ${DB_DDL_MODE}
      DB_DIALECT: ${DB_DIALECT}
      DB_DRIVER: ${DB_DRIVER}
      DB_NAME: ${DB_NAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_URL: ${DB_URL}
      DB_USER: ${DB_USER}
    depends_on:
      - db

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: